<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签管理</title>
    <!--通过CDN引入Semantic-UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引入md插件CSS,Editor.md 是一款开源在线 Markdown 编辑器-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->
<!--inverted:反色、attached:没有圆角，依附在上面:m-padded-tb-mini:m自己定义,padded,上下之间内部间隔,tb上下,mini小点-->
<!--m-shadow-small:自定义导航阴影-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!--ui提供的container:提供的宽度固定-->
    <div class="ui container">
        <!--stackable:可堆叠,屏幕小的时候会堆叠到一块,用于适应移动端网页适配、menu-item-->
        <div class="ui inverted secondary stackable menu">
            <!--teal颜色header-->
            <h2 class="ui teal header item">管理后台</h2>
            <!--home icon:图标、m-mobile-hide:自定义按钮隐藏、active:当前活跃-->
            <a herf="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a herf="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a herf="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <!--right:靠右-->
            <div class="right m-item m-mobile-hide menu">
                <!--ui dropdown:UI下的一个样式-->
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/1027/100/100" >
                        admin
                    </div>
                    <!--dropdown icon:下拉的图标-->
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--m-right-top:自定义绝对位置布局、m-mobile-show:自定义按钮显示、menu toggle:没有任何显示上的意义,只是为了用jQuery获取这个元素(在最底部script)-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--二级导航-->
<!--pointing:有一个小的角-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <!--放到右边-->
        <div class="right menu">
            <a href="#" th:href="@{/admin/tags/input}" class="teal active item">发布</a>
            <a href="#" th:href="@{/admin/tags}" class="item">列表</a>
        </div>
    </div>
</div>
<!--中间内容-->
<div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--如果是null，就新增，否则就调用types之后的id-->
        <form action="#" method="post"  th:object="${tag}"  th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})} "  class="ui form">
            <!--传递ID-->
            <input type="hidden" name="id" th:value="*{id}">
            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="标签名称" th:value="*{name}" >
                </div>
            </div>

            <div class="ui error message"></div>
            <!--/*/
                <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                  <i class="close icon"></i>
                  <div class="header">验证失败</div>
                  <p th:errors="*{name}">提交信息不符合规则</p>
                </div>
             /*/-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
                <button class="ui teal submit button">提交</button>
                <!--submit:点击回车键自动提交-->
            </div>

        </form>
    </div>
</div>
<br>

<!--底部footer-->
<!--vertical:垂直,无圆角,m-padded-tb-massive:自定义宽度-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/9ba4193771d0931474ea078a31aef3d.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">qq:395505658</a>
                    <a href="#" class="item m-text-thin">mail:xuxuan4396@gmail.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">This is my blog.If you find somethings helpful.I will be happy..</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017 Lirenmi Designed by Lirenmi</p>
    </div>

</footer>

<!--通过CDN引入Semantic-UI(也可通过本地下载引入)-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--引入md插件JS-->
<script src="../../static/lib/editormd/editormd.min.js"></script>

<script>
    //<!--jQuery获取这个元素-->
    $('.menu.toggle').click(function () {//toggleClass开关一样的样式
        $('.m-item').toggleClass('m-mobile-hide');//m-item:获取那几个列表，点击的时候处理m-mobile-hide
    });
    //<!--jQuery:按钮之后触发，执行JS组件-->
    // $('#payButton').popup({         //获得按钮、.popup:没有为什么，调用组件
    //     popup : $('.payQR.popup'),  //拿到二维码对象，定位到这个元素
    //     //on : 'click',               //点击的时候触发
    //     position: 'bottom center'   //position位置：在中下的位置触发
    // });
    $('.ui.dropdown').dropdown({        //鼠标放上去就会出现下拉
        on : 'hover'                    //默认是点击，hover鼠标放上去就出来
    });


    $('.ui.form').form({            //拿到当前的form表单
        fields : {                  //foelds区域
            title : {               //title区域
                identifier: 'name',//
                rules: [{           //验证规则
                    type : 'empty', //非空验证
                    prompt: '请输入分类名称'//提示内容，错误信息
                }]
            }
        }
    });
</script>
</body>
</html>
