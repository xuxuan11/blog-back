<!DOCTYPE html>

    <a href="#" class="ui menu toggle black button m-top-right m-mobile-show">

        <div class="ui  inverted divided stackable grid ">
            <div class="three wide column">
                <div class="ui  inverted link list">

            </div>
            <div class="three wide column">
                <div class="ui inverted link list">
                    <h4 class="ui inverted header">最新博客</h4>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">关于生活的清单</a>
                    <a href="#" class="item">失败要趁早</a>
                </div>
            </div>
            <div class="three wide column">
                <div class="ui inverted link list">
                    <h4 class="ui inverted header">联系我</h4>
                    <a href="#" class="item">qq:395505658</a>
                    <a href="#" class="item">mail:xuxuan4396@gmail.com</a>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/waypoint/jquery.waypoints.min.js" th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
    <script>
        $(".menu.toggle").click(function () {
            $(".m-item").toggleClass("m-mobile-hide");
        });
        $("#pay").popup({
            popup:$(".payQ.popup"),
            on:"click",
            position:"bottom center",
        });
        tocbot.init({
            // Where to render the table of contents.
            tocSelector: '.js-toc',
            // Where to grab the headings to build the table of contents.
            contentSelector: '.js-toc-content',
            // Which headings to grab inside of the contentSelector element.
            headingSelector: 'h1, h2, h3',
            // For headings inside relative or absolute positioned containers within content.
            hasInnerContainers: true,
        });
        $(".toc-button.button").popup({
            popup:$(".toc-container.popup"),
            on:"click",
            position:"left center",
        });
        $(".wechat").popup({
            popup:$(".wechat-qr"),
            position:"left center",
        });
        var qrcode = new QRCode("qrcode", {
            text: "http://jindo.dev.naver.com/collie",
            width: 110,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
        $("#toTop-button").click(function (){
            $(window).scrollTo(0,500);
        });
        var waypoint = new Waypoint({
            element: document.getElementById('waypoint'),
            handler: function(direction) {
                if(direction=="down"){
                    $("#toolbar").show(100);
                }else {
                    $("#toolbar").hide();
                }
                console.log('Scrolled to waypoint!'+direction)
            }
        })



    </script>
</th:block>
</body>
</html>
